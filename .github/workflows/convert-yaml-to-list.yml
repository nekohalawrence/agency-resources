name: Convert Rules YAML to LIST

on:
  workflow_dispatch:
  push:
    paths:
      - 'rule/yaml/**.yaml'
      - 'rule/yaml/**.yml'
      # 修改点 1: 监控脚本新路径的变化
      - '.github/scripts/convert_rules.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Conversion Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        # 修改点 2: 指定脚本的新路径进行执行
        run: |
          SCRIPT_PATH=".github/scripts/convert_rules.py"
          
          if [ -f "$SCRIPT_PATH" ]; then
             echo "Found script at $SCRIPT_PATH, executing..."
             python "$SCRIPT_PATH"
          else
             echo "Error: Script not found at $SCRIPT_PATH"
             exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add /rule/list/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Changes detected, committing..."
            git commit -m "chore: auto-convert yaml rules to list format [skip ci]"
            git push
          fi

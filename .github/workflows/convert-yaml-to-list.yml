name: Convert Rules YAML to LIST

on:
  workflow_dispatch: # 允许手动点击运行
  push:
    paths:
      # 监控规则源文件的变化
      - 'rule/yaml/**.yaml'
      - 'rule/yaml/**.yml'
      # 监控转换脚本的变化
      - '.github/scripts/convert_rules.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予写权限以提交生成的 list 文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Conversion Script
        env:
          # 传递仓库信息给 Python 脚本 (例如: username/proxy-resource)
          GITHUB_REPOSITORY: ${{ github.repository }}
          # 传递分支名 (例如: main)
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          # 指定脚本的相对路径
          SCRIPT_PATH=".github/scripts/convert_rules.py"
          
          if [ -f "$SCRIPT_PATH" ]; then
             echo "Detected script at $SCRIPT_PATH, starting conversion..."
             python "$SCRIPT_PATH"
          else
             echo "Error: Script file not found at $SCRIPT_PATH"
             exit 1
          fi

      - name: Commit and Push changes
        run: |
          # 配置 Git 机器人身份
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加生成的 list 目录
          git add rule/list/
          
          # 检查是否有实际变更
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "chore: auto-convert yaml rules to list [skip ci]"
            git push
          fi
